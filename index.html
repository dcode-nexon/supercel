<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/1d8113f26b.js" crossorigin="anonymous"></script>
  <script defer src="js/anime.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <header>
    <h1><img src="img/logo.png" alt="supercel"></h1>

    <ul>
      <li><a href="#">Boom Beach</a></li>
      <li><a href="#">Clash of Clans</a></li>
      <li><a href="#">Harvest Moon</a></li>
    </ul>
  </header>

  <ul class="sns">
    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
    <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
  </ul>

  <div class="phoneBox">
    <section class="frame">
      <ul>
        <li><img src="img/pic1.jpg" /></li>
        <li><img src="img/pic2.jpg" /></li>
        <li><img src="img/pic3.jpg" /></li>
      </ul>
    </section>
    <a href="#"><img src="img/btnPrev.png" alt="prev" class="prev"></a>
    <a href="#"><img src="img/btnNext.png" alt="next" class="next"></a>
  </div>

  <div class="txtBox">
    <section class="txt">
      <ul>
        <li><img src="img/tit1.png" alt="tit1"></li>
        <li><img src="img/tit2.png" alt="tit2"></li>
        <li><img src="img/tit3.png" alt="tit3"></li>
      </ul>
    </section>

    <nav>
      <a href="#"><img src="img/btnApple.png" alt="App Store"></a>
      <a href="#"><img src="img/btnGoogle.png" alt="Google Play"></a>
    </nav>
  </div>

  <section class="bg">
    <ul>
      <li><img src="img/bg1.jpg" alt="bg1"></li>
      <li><img src="img/bg2.jpg" alt="bg2"></li>
      <li><img src="img/bg3.jpg" alt="bg3"></li>
    </ul>
  </section>

</body>

</html>
